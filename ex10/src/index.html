<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/index.css">

<body>

<!-- Wrapper begins -->

        <div id="left">
            <div id="signin">

                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight">
                </div>

                <br><br><br><br><br>

            <!-- Form -->
                <form>
                    <div>
                        <label for="" >Email or Username</label>
                        
                        <input type="text" name="" id="" class="text-input">

                    </div>
                        
                    <br>

                    <div>
                        <label for="">Password</label>
                        <br>
                        <input type="password" class="text-input">

                    </div>

                    <br>

                    <button class="primary-btn" type="submit">Sign In</button>

                </form>
            <!-- Form  ends -->

            <!-- Div links -->
            <br>

                <div id="links">
                    <a href="#" style="color: dodgerblue;">Forgot password?</a>
                    <br><br>
                    <a href="#" style="color: dodgerblue;" >Sign in with company or school</a>
                </div>
                <br>

            <!-- Div links end -->

            <!-- hr bar start -->

                <div class="hr-bar">
                    <hr class="bar">
                </div>
                <br>

            <!-- hr bar end  -->

                <a href="#" class="secondary-btn">Create an account</a>

            </div>

            <!-- Main footer starts -->

                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>

            </div>

           <!-- Main footer ends -->   

        </div>



      <!-- Right div -->

        <div id="right">

            <div id="showcase">
                <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>

        </div>

      <!-- Right div end -->



    </div>
